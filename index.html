<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Crystal Sutra | Pooja Gupta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        
        h1,
        h2,
        h3,
        .font-mystic {
            font-family: 'Cinzel', serif;
        }
        
        .bg-mystic-gradient {
            background: radial-gradient(circle at center, #2e1065 0%, #020617 100%);
        }
        
        .gold-border {
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .rose-gold-glow {
            box-shadow: 0 0 15px rgba(253, 164, 186, 0.2);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-100 selection:bg-rose-500/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
